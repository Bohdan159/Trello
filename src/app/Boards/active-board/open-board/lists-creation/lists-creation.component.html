<div class="wrap">

  <div class="wrap-body">
    <button *ngIf="!addMode" (click)="add()" class="btn-add-board">
      Add a list...
    </button>
    <div *ngIf="addMode" class="add-list">
      <input type="button" value="X" class="delete-list" (click)="closeCreationList()">
      <input type="text" class="name-list" (keyup)="enter($event)" [(ngModel)]="nameList" autofocus>
    </div>
  </div>
</div>
